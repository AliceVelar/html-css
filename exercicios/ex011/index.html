<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinámica</h1>
   <p>Tente abrir esse site em varios dispositivos diferentes, 
    ou simplismente aumente ou diminua o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios </h1>
    <p>Vamos aprender a reproduzir audios em HTML5. </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lagoa v2 - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="midia/Lagoa v2 - Kevin MacLeod.ogg" type="audio/ogg">
        <source src="midia/Lagoa v2 - Kevin MacLeod.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio. <a href="midia/Lagoa v2 - Kevin MacLeod.mp3">Clique aqui 
        para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
